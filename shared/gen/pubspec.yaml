name: gen
description: Provide assets generator.
version: 0.0.1
homepage:

environment:
  sdk: '>=2.19.4 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_gen: ^5.4.0
  build_runner: ^2.3.3

flutter_gen:
  assets:
    outputs:
      package_parameter_enabled: true


flutter:
  assets:
    - assets/logo/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins_regular.ttf
        - asset: assets/fonts/poppins_italic.ttf
          style: italic
        - asset: assets/fonts/poppins_semibold.ttf
          weight: 500
        - asset: assets/fonts/poppins_bold.ttf
          weight: 700
    - family: Batik
      fonts:
        - asset: assets/fonts/telkomsel_batik_sans_regular.ttf
        - asset: assets/fonts/telkomsel_batik_sans_bold.ttf
          weight: 700